version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: carebot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  app:
    build: .
    container_name: carebot-app
    depends_on:
      - ollama
    environment:
      # Point the app at the Ollama container
      OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  ollama-data:


